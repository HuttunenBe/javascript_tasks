<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake2.webp" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5 €</span></div>
      </div>

      <div class="form-container">
        <h2>Customize Your Pancake</h2>

        <form id="pancakeForm">
          <label for="customerName">Your Name:</label>
          <input type="text" id="customerName" placeholder="Enter your name" />

          <label for="type">Choose your pancake type:</label>
          <select id="type" name="pancakeType"> 
            <option data-price="5">Classic - 5€</option>
            <option data-price="6">Chocolate - 6€</option>
            <option data-price="7">Blueberry - 7€</option>
          </select>

          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="nuts"
              value="nuts"
            />
            Nuts
          </label>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="bananas"
              value="bananas"
            />
            Bananas
          </label>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="syrup"
              value="syrup"
            />
            Syrup
          </label>

          <h3>Add extras:</h3>
          <label
            ><input
              type="checkbox"
              class="extra"
              data-name="whipped cream"
              data-price="2"
              value="whipped cream"
            />
            Whipped Cream - 2€</label
          >
          <label
            ><input
              type="checkbox"
              class="extra"
              data-price="3"
              data-name="ice-cream"
              value="ice-cream"
            />
            Ice Cream - 3€</label
          >

          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
              data-name="Eat in"
              value="Eat in"
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              data-name="pick up"
              value="pick up"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
              data-name="delivery"
              value="delivery"
            />

            Delivery (+5€)</label
          >

          <h3>Total Price: <span id="totalPriceDisplay">5 €</span></h3>

          <button type="button" id="seeOrder">See Order</button>
        </form>

        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
